name: master

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  formatter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Formatter
        run: deno fmt 2021/ --check
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Formatter
        run: deno lint 2021/

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Formatter
        run: deno test 2021/
